<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Cinema News Scraper</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <div class="navbar-fixed">

        <nav>
            <div class="nav-wrapper" style="background-color: darkblue">
                <a href="#" class="brand-logo center"><i class="material-icons left">movie</i>Cinema News Scraper
                    (Saved Articles)</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Saved Articles</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div id="saved-articles"></div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h4 class="modal-title" id="noteModalLabel"></h4>
            <div class="modal-body" id="noteModalBody">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" id="savenote" class="modal-close waves-effect waves-green btn-flat light-blue">Save</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
